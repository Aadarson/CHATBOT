<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expected Solution – AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');

    body {
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chatbox {
      background: #fff;
      border-radius: 18px;
      width: 95%;
      max-width: 750px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      padding: 30px;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      font-size: 26px;
      color: #1a73e8;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    #messages {
      flex-grow: 1;
      max-height: 400px;
      overflow-y: auto;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
    }

    .message {
      margin: 10px 0;
      padding: 14px 16px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.6;
      font-size: 15px;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background-color: #d0ebff;
      color: #003366;
    }

    .bot {
      align-self: flex-start;
      background-color: #e8f5e9;
      color: #1b5e20;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #inputSection {
      display: flex;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      font-family: 'DM Sans', sans-serif;
      border: 1px solid #ccc;
      border-radius: 14px;
      outline: none;
      transition: 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 8px rgba(26, 115, 232, 0.4);
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-family: 'DM Sans', sans-serif;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1669c1;
      box-shadow: 0 0 12px rgba(26, 115, 232, 0.6);
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-thumb {
      background-color: #b2dfdb;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      #chatbox {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<div id="chatbox">
  <h2><i class="fas fa-comments"></i> Expected Solution</h2>
  <div id="messages"></div>
  <div id="inputSection">
    <input type="text" id="userInput" placeholder="Type your question...">
    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML += `<div class="message user">You: ${message}</div>`;

    const typingId = `typing-${Date.now()}`;
    messagesDiv.innerHTML += `<div class="message bot" id="${typingId}"><i class="fas fa-brain fa-spin"></i> Thinking...</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    input.value = "";

    try {
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });

      const data = await response.json();
      const typingElement = document.getElementById(typingId);
      if (typingElement) {
        typingElement.innerHTML = `AI: ${data.reply}`;
      }
    } catch (error) {
      const typingElement = document.getElementById(typingId);
      if (typingElement) {
        typingElement.innerHTML = "AI: ⚠️ Something went wrong.";
      }
    }

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Handle Enter key press
  document.getElementById("userInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
