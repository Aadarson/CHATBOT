<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zack ‚Äì Elite AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #1f4037, #76b852, #1f4037, #99f2c8);
      background-size: 600% 600%;
      animation: gradientShift 12s ease-in-out infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particle effect */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: floatUp 18s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* Chatbox styling */
    #chatbox {
      position: relative;
      z-index: 2;
      width: 95%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
      padding: 30px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #00c6ff;
    }

    #messages {
      flex-grow: 1;
      max-height: 450px;
      overflow-y: auto;
      padding: 14px;
      background: #f3f3f3;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    .message {
      margin: 12px 0;
      padding: 14px 18px;
      border-radius: 14px;
      max-width: 85%;
      line-height: 1.7;
      font-size: 16px;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background-color: #d0f0ff;
      color: #003c5a;
    }

    .bot {
      align-self: flex-start;
      background-color: #e6ffea;
      color: #1b5e20;
    }

    #inputSection {
      display: flex;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.4);
    }

    button.sendBtn {
      padding: 14px 20px;
      font-size: 16px;
      margin-left: 12px;
      background-color: #00c6ff;
      color: white;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.sendBtn:hover {
      background-color: #009ec3;
      box-shadow: 0 0 12px rgba(0, 198, 255, 0.6);
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-thumb {
      background-color: #81c784;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      #chatbox {
        width: 90%;
        padding: 20px;
      }

      input[type="text"], button.sendBtn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<!-- ‚ú® Particle Layer -->
<div class="particles" id="particleLayer"></div>

<!-- üí¨ Chat UI -->
<div id="chatbox">
  <h2><i class="fas fa-robot"></i> Zack ‚Äì AI Assistant</h2>
  <div id="messages"></div>
  <div id="inputSection">
    <input type="text" id="userInput" placeholder="Ask me anything...">
    <button class="sendBtn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>

<script>
  const messagesDiv = document.getElementById("messages");

  // Welcome message
  window.addEventListener("DOMContentLoaded", () => {
    generateParticles(60);  // number of particles

    setTimeout(() => {
      addBotMessage("üëã Hello there!");
    }, 500);

    setTimeout(() => {
      addBotMessage("Welcome to Expected Solution ‚Äì I'm <b>Zack</b>, your elite AI assistant.");
    }, 1500);
  });

  function addBotMessage(text) {
    messagesDiv.innerHTML += `<div class="message bot">Zack: ${text}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function addUserMessage(text) {
    messagesDiv.innerHTML += `<div class="message user">You: ${text}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    addUserMessage(message);

    const typingId = `typing-${Date.now()}`;
    messagesDiv.innerHTML += `<div class="message bot" id="${typingId}"><i class="fas fa-brain fa-spin"></i> Thinking...</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    input.value = "";

    try {
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });

      const data = await response.json();
      const typingElement = document.getElementById(typingId);
      if (typingElement) {
        typingElement.innerHTML = `Zack: ${data.reply}`;
      }
    } catch (error) {
      const typingElement = document.getElementById(typingId);
      if (typingElement) {
        typingElement.innerHTML = "Zack: ‚ö†Ô∏è Something went wrong.";
      }
    }

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  document.getElementById("userInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });

  // üí´ Particle animation generator
  function generateParticles(count) {
    const layer = document.getElementById("particleLayer");
    for (let i = 0; i < count; i++) {
      const span = document.createElement("span");
      const size = Math.random() * 10 + 4;
      const duration = Math.random() * 10 + 15;
      const left = Math.random() * 100;

      span.style.width = size + "px";
      span.style.height = size + "px";
      span.style.left = left + "vw";
      span.style.animationDuration = duration + "s";
      span.style.animationDelay = Math.random() * 10 + "s";

      layer.appendChild(span);
    }
  }
</script>

</body>
</html>
